version: "3"

services:
  mariadb:
    image: mariadb:5.5
    container_name: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=composeddb
      - MYSQL_USER=hello
      - MYSQL_PASSWORD=there
    ports:
      - 3306:3306
    volumes:
      - maridb-volume:/docker-entrypoint-initdb.d
      - maridb-volume:/var/lib/mysql
  web:
    image: barthik/docker-compose:1.0.3-SNAPSHOT
    container_name: docker-compose-app
    depends_on:
      - mariadb
    ports:
      - 9090:8080
    volumes:
      - javatmp:/tmp

volumes:
  maridb-volume:
  javatmp: